<div class="modal fade" id="modal_normativas">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Publicar una Normativa: </h4>
      </div>


      <form name="frmNormativas"
            ng-submit="guardarNorRe( pubSel, frmNormativas, 'normativas', '#modal_normativas' )"
            novalidate="novalidate">

        <div class="modal-body">

          <div class="form-group">
            <label>Título</label>
            <input type="text" class="form-control" placeholder="Ingrese un título"
                ng-model="pubSel.title" required>
          </div>

          <div class="form-group">
            <label>Descripción</label>
            <textarea class="form-control" rows="2" placeholder="Ingrese una descripción"
                ng-model="pubSel.description" required></textarea>
          </div>

          <div class="form-group">
            <input type="hidden" ng-model="pubSel.type">
          </div>

          <!-- Acordeon -->
          <div class="panel-group" id="accordion" role="tablist">

            <div class="panel panel-default">
              <div class="panel-heading margin-padding" rol="tab" id="heading1">
              <h4 class="panel-title">
                <div data-toggle="collapse" data-parent="#accordion" data-target="#collapse0">
                <div class="titulo">
                  <div class="form-group radio">
                    <label>
                      <input type="radio" name="dep" disable-valid-styling="true" ng-model="pubSel.cod" value="T-0000" checked>
                      Todos <strong ng-show="pubSel.dest" style="position: absolute;right: 0;top: 0;">Seleccionado: {{pubSel.dest}}</strong>
                    </label>
                  </div>
                </div>
                </div>
              </h4>
              </div>
              <div id="collapse0" class="panel-collapse collapse">
              <div class="panel-body">
                


                <div ng-repeat="dep in dep_ja" class="panel panel-default">
                  <div class="panel-heading margin-padding" rol="tab" id="heading{{dep.id}}">
                  <h4 class="panel-title">
                    <div data-toggle="collapse" data-parent="#heading{{dep.id}}" data-target="#collapse{{dep.id}}">
                    <div class="titulo">
                      <div class="form-group radio">
                        <label>
                          <input type="radio" name="dep" disable-valid-styling="true" ng-model="pubSel.cod" ng-value="dep.cod_dep">
                          {{dep.name}}
                        </label>
                      </div>
                    </div>
                    </div>
                  </h4>
                  </div>
                  <div id="collapse{{dep.id}}" class="panel-collapse collapse">
                  <div class="panel-body">
                    
                    <ul style="list-style:none;">
                      <li ng-repeat="ja in dep.ja">
                        <div class="form-group radio">
                          <label>
                            <input type="radio" name="dep" disable-valid-styling="true" ng-model="pubSel.cod" ng-value="ja.cod_ja">
                            {{ja.name}}
                          </label>
                        </div>
                      </li>
                    </ul>

                  </div>
                  </div>
                </div>



              </div>
              </div>
            </div>

          </div>

            <!-- Fin Acordeon -->

          <div class="form-group">
            <label>Ingrese el documento: </label><span>(tamaño máximo) 5.5Mb.</span>
            <input type="file" file-model="pubSel.doc">
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>



    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
