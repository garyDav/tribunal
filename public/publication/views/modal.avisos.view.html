<div class="modal fade" id="modal_avisos">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Publicar un Aviso: </h4>
      </div>


      <form name="frmAvisos"
            ng-submit="guardarAvisos( pubSel, frmAvisos )"
            novalidate="novalidate">

        <div class="modal-body">

          <div class="form-group">
            <label>Título</label>
            <input type="text" class="form-control" placeholder="Ingrese un título"
                ng-model="pubSel.title" required>
          </div>

          <div class="form-group">
            <label>Descripción</label>
            <textarea class="form-control" rows="2" placeholder="Ingrese una descripción"
                ng-model="pubSel.description" required></textarea>
          </div>

          <div class="form-group">
            <label>Aviso</label>
            <select type="text" class="form-control" placeholder=""
                ng-model="pubSel.type" required>
                <option value="" disabled selected>Selecciona un aviso </option>
                <option value="instructivo">Instructivo</option>
                <option value="circular">Circular</option>
                <option value="comunicado">Comunicado</option>
            </select>
          </div>

          <!-- Acordeon -->


            <div class="panel-group" id="accordion" role="tablist">

              <div class="panel panel-default">
                <div class="panel-heading margin-padding" rol="tab" id="heading1">
                <h4 class="panel-title">
                  <div data-toggle="collapse" data-parent="#accordion" data-target="#collapse1">
                  <div class="titulo">
                    Titulo 1
                  </div>
                  </div>
                </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                  


                  <div class="panel panel-default">
                    <div class="panel-heading margin-padding" rol="tab" id="heading2">
                    <h4 class="panel-title">
                      <div data-toggle="collapse" data-parent="#heading2" data-target="#collapse2">
                      <div class="titulo">
                        Titulo 2
                      </div>
                      </div>
                    </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                      


                      <div class="panel panel-default">
                        <div class="panel-heading margin-padding" rol="tab" id="heading3">
                        <h4 class="panel-title">
                          <div data-toggle="collapse" data-parent="#heading3" data-target="#collapse3">
                          <div class="titulo">
                            Titulo 3
                          </div>
                          </div>
                        </h4>
                        </div>
                        <div id="collapse3" class="panel-collapse collapse">
                        <div class="panel-body">
                          OTRO
                        </div>
                        </div>
                      </div>


                    </div>
                    </div>
                  </div>



                </div>
                </div>
              </div>




              </div>

            <!-- Fin Acordeon -->

          <div class="form-group">
            <label>Ingrese la imagen escaneada: </label><span>(recomendado) 500Kb.</span>
            <input type="file" file-model="pubSel.img">
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>



    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
