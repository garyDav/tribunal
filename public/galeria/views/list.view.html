<div ng-init="find();">
<div class="row">
	<div class="col-md-8 col-md-offset-2">
	  <div class="box box-solid">
	    <div class="box-header with-border">
	      <h3>Im√°genes </h3>
	    </div>
	    <!-- /.box-header -->
	    <div class="box-body">
	      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	        <ol class="carousel-indicators">
	          <li data-target="#carousel-example-generic" data-slide-to="{{i.id}}" ng-repeat="i in imagenes.img" class="{{activar(i.id)}}"></li>
	        </ol>
	        <div class="carousel-inner">
	          <div class="item {{activar(i.id)}}" ng-repeat="i in imagenes.img">
	            <img ng-src="app/galeria/{{i.src}}" alt="First slide">

	            <div class="carousel-caption">
	              {{i.description}}
	            </div>
	          </div>
	        </div>
	        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
	          <span class="fa fa-angle-left"></span>
	        </a>
	        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
	          <span class="fa fa-angle-right"></span>
	        </a>
	      </div>
	    </div>
	    <!-- /.box-body -->
	  </div>
	  <!-- /.box -->
	</div>

</div>

<div class="row" >
	<div class="col-md-3" ng-repeat="i in imagenes.img">
		<img ng-src="app/galeria/{{i.src}}" class="img-responsive galeria" alt="img">
		<!--<div class="desplegar"></div>-->
	</div>

</div>
</div>
